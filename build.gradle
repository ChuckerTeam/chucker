buildscript {
    ext {
        kotlinVersion = System.getenv("KOTLIN_VERSION") ?: '1.3.72'
        androidGradleVersion = '4.0.1'
        coroutineVersion = '1.3.8'

        // Google libraries
        appCompatVersion = '1.1.0'
        constraintLayoutVersion = '1.1.3'
        materialComponentsVersion = '1.1.0'
        roomVersion = '2.2.5'
        fragmentVersion = '1.2.5'
        lifecycleVersion = '2.2.0'
        androidXCoreVersion = '2.1.0'
        paletteKtxVersion = '1.0.0'

        // Networking
        gsonVersion = '2.8.6'
        okhttp3Version = '3.12.10'
        retrofitVersion = '2.6.4'

        // Debug and quality control
        detektVersion = '1.10.0'
        dokkaVersion = '0.10.1'
        ktLintVersion = '0.37.0'
        ktLintGradleVersion = '9.2.1'
        leakcanaryVersion = '2.4'

        // Testing
        androidxTestCoreVersion = '1.2.0'
        junitGradlePluignVersion = '1.6.2.0'
        junitVersion = '5.6.2'
        mockkVersion = '1.10.0'
        robolectricVersion = '4.3.1'
        truthVersion = '1.0.1'
        vintageJunitVersion = '4.13'
    }

    repositories {
        jcenter()
        google()
        gradlePluginPortal()
        maven { url("https://dl.bintray.com/kotlin/kotlin-eap") }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$androidGradleVersion"
        classpath "de.mannodermaus.gradle.plugins:android-junit5:$junitGradlePluignVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokkaVersion"
        classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:$detektVersion"
        classpath "org.jlleitschuh.gradle:ktlint-gradle:$ktLintGradleVersion"
    }
}

allprojects {
    version = VERSION_NAME
    group = GROUP

    repositories {
        jcenter()
        google()
        maven { url("https://dl.bintray.com/kotlin/kotlin-eap") }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    minSdkVersion = 16
    targetSdkVersion = 29
    compileSdkVersion = 29
}
