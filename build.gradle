buildscript {
    ext {
        kotlinVersion = '1.4.20'
        androidGradleVersion = '4.1.1'
        coroutineVersion = '1.4.2-native-mt'

        // Google libraries
        appCompatVersion = '1.2.0'
        constraintLayoutVersion = '2.0.4'
        materialComponentsVersion = '1.2.1'
        roomVersion = '2.2.5'
        fragmentVersion = '1.2.5'
        lifecycleVersion = '2.2.0'
        androidXCoreVersion = '2.1.0'
        paletteKtxVersion = '1.0.0'

        // Networking
        gsonVersion = '2.8.6'
        okhttpVersion = '4.9.0'
        retrofitVersion = '2.9.0'

        // Debug and quality control
        detektVersion = '1.14.0'
        dokkaVersion = '1.4.10.2'
        ktLintVersion = '0.39.0'
        ktLintGradleVersion = '9.4.0'
        leakcanaryVersion = '2.5'

        // Testing
        androidxTestCoreVersion = '1.3.0'
        junitGradlePluignVersion = '1.6.2.0'
        junitVersion = '5.7.0'
        mockkVersion = '1.10.2'
        robolectricVersion = '4.4'
        truthVersion = '1.1'
        vintageJunitVersion = '4.13'
    }

    repositories {
        jcenter()
        google()
        gradlePluginPortal()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$androidGradleVersion"
        classpath "de.mannodermaus.gradle.plugins:android-junit5:$junitGradlePluignVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokkaVersion"
        classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:$detektVersion"
        classpath "org.jlleitschuh.gradle:ktlint-gradle:$ktLintGradleVersion"
    }
}

allprojects {
    version = VERSION_NAME
    group = GROUP

    repositories {
        jcenter()
        google()
    }

    tasks.withType(Test) {
        testLogging {
            events "skipped", "failed", "passed"
        }
    }
}

task installGitHook(type: Copy) {
    from new File(rootProject.rootDir, 'pre-commit')
    into { new File(rootProject.rootDir, '.git/hooks') }
    fileMode 0777
}

task clean(type: Delete) {
    dependsOn(installGitHook)
    delete rootProject.buildDir
}

ext {
    minSdkVersion = 21
    targetSdkVersion = 30
    compileSdkVersion = 30
}
