buildscript {
    ext {
        kotlinVersion = '1.3.61'
        androidGradleVersion = '3.6.0'

        // Google libraries
        appCompatVersion = '1.1.0'
        constraintLayoutVersion = '1.1.3'
        materialComponentsVersion = '1.1.0'
        roomVersion = '2.2.3'
        lifecycleVersion = '2.2.0'
        androidXCore = '2.1.0'

        // Publishing
        androidMavenGradleVersion = '2.1'

        // Networking
        gsonVersion = '2.8.6'
        okhttp3Version = '3.12.6'
        retrofitVersion = '2.6.4'

        // Debug and quality control
        detektVersion = '1.4.0'
        dokkaVersion = '0.10.0'
        ktLintVersion = '9.1.1'
        leakcanaryVersion = '2.1'

        // Testing
        junitGradlePluignVersion = '1.3.1.1'
        junitVersion = '5.4.2'
        mockkVersion = '1.9.3'
    }

    repositories {
        jcenter()
        google()
        gradlePluginPortal()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$androidGradleVersion"
        classpath "com.github.dcendents:android-maven-gradle-plugin:$androidMavenGradleVersion"
        classpath "de.mannodermaus.gradle.plugins:android-junit5:$junitGradlePluignVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokkaVersion"
        classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:$detektVersion"
        classpath "org.jlleitschuh.gradle:ktlint-gradle:$ktLintVersion"
    }
}

allprojects {
    version = VERSION_NAME
    group = GROUP

    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    minSdkVersion = 16
    targetSdkVersion = 28
    compileSdkVersion = 28
}
