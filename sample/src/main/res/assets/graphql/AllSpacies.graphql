query spacies($first: Int, $last: Int) {
    allSpecies(first: $first, last: $last) {
        totalCount
        pageInfo {
            startCursor
            endCursor
            hasNextPage
            hasPreviousPage
        }
        species {
            id
            created
            eyeColors
            hairColors
            skinColors
            name
        }
    }
}